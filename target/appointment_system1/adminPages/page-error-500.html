      <title>Sunucu Hatası - 500</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #241468;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .error-text {
      font-size: 110px;
      color: #F79BD3;
      font-family: "GearCrank-vZE4", sans-serif;
      position: relative;
    }

    .error-text:before {
      content: "5";
      position: absolute;
      top: -20px;
      left: -20px;
      font-size: 48px;
    }

    .error-text:after {
      content: "0";
      position: absolute;
      bottom: -20px;
      right: -20px;
      font-size: 48px;
    }

    .not-found {
      font-size: 24px;
      color: #EA1179;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #F79BD3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #9F0D7F;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="error-text">500</div>
  <div class="not-found">Sunucu Hatası</div>
  <a class="btn" href="index.jsp">Ana Sayfaya Dön</a>
</div>
</body>
